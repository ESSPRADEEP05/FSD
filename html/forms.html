<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form class="form1">
    <label>enter your name:
        <input type="text" placeholder="your name" autofocus >
    </label><br><br>
    <label>enter your mail ID: 
        <input type="email" value="@gmail.com" required>
    </label><br><br>
    <label >enter your mobile number:
        <input class="num" type="text" value="+91" maxlength="3" required >
        <input type="number" value="" maxlength="10" required>
    </label><br><br>
    <label>enter your password:
        <input type="password" required>    
    </label><br><br>
    <label>enter your date of birth:
        <input type="date" required >
    </label><br><br>
    <label>choose your gender:
        <input type="radio" name="male-female" checked>male
        <input type="radio" name="male-female" >female
        
    </label><br><br>
    <label>
        <input type="checkbox">I accept all your terms and conditions
    </label><br><br>
    <label>
    <input type="file">
    </label><br><br>
    <label>select your college:
    <select>
        <option>select one</option>
        <option>AEC</option>
        <option>ACET</option>
        <option>ACOE</option>
    </select>
    </label><br><br>
    <label>Any Remarks:<br><br> 
        <textarea placeholder="the remarks are:"></textarea>
    </label>
    <center><button type="submit">submit</button>
    <button type="reset">reset</button></center>

    <!-- <input type="range">

         read only attribute

         maxlength   ""
         autocomplete ""
         autofocus    ""

         
    -->
</form></body>
</html>
