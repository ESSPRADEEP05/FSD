<!DOCTYPE html>
<html>
<head>
<style>
  .slider-container {
    width: 100%;
    height: 500px;
    overflow: hidden;
    position: relative;
  }
  
  .slider-images {
    width: 500%;
    display: flex;
    transition: transform 1s ease-in-out;
  }
  
  .slider-image {
    width: 20%;
    height: 100%;
    background-size: cover;
    background-repeat: no-repeat;
  }
</style>
</head>
<body>

<div class="slider-container">
  <div class="slider-images">
    <div class="slider-image">
      <img src="../images/india/virat.jpeg" alt="Image 1" height="1000px" width="100%">
    </div>
    <div class="slider-image">
      <img src="../images/india/rohit.jpeg" alt="Image 2" height="1000px" width="100%">
    </div>
    <div class="slider-image">
      <img src="../images/india/siraj.jpeg" alt="Image 3" height="1000px" width="100%">
    </div>
    <div class="slider-image">
      <img src="../images/india/jadeja.jpeg" alt="Image 1" height="1000px" width="100%">
    </div>
    <div class="slider-image">
      <img src="../images/australia/starc.jpeg" alt="Image 1" height="1000px" width="100%">
    </div>
  </div>
</div>

<script>
  const sliderImages = document.querySelector('.slider-images');
  const sliderImageWidth = document.querySelector('.slider-image').clientWidth;
  let slideIndex = 0;

  function slideNext() {
    slideIndex = (slideIndex + 1) % sliderImages.children.length;
    updateSliderPosition();
  }

  function updateSliderPosition() {
    const offset = -slideIndex * sliderImageWidth;
    sliderImages.style.transform = `translateX(${offset}px)`;
  }

  setInterval(slideNext, 2000);
</script>

</body>
</html>
